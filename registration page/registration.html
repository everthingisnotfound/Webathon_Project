<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Registration form container -->
    <div class="register-photo">
        <div class="form-container">
            <!-- Image holder -->
            <div class="image-holder"></div>
            
            <!-- Registration form -->
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>

                <!-- Email input -->
                <div class="form-group">
                    <input class="form-control" type="email" id="email" placeholder="Email">
                </div>

                <!-- Password input -->
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Password">
                </div>

                <!-- Repeat Password input -->
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Password (repeat)">
                </div>

                <!-- License terms checkbox -->
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">I agree to the license terms.
                        </label>
                    </div>
                </div>

                <!-- Sign Up button -->
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit"><a href="../main page/index.html">Sign Up</a></button>
                </div>

                <!-- Already have an account link -->
                <a href="..//login page/login.html" class="already">You already have an account? Login here.</a>
            </form>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
<script src="validation.js"></script>

</html>
